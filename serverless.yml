service: u-jobs

app: u-jobs
tenant: kwguo

custom:
  dynamodb:
    start:
      migrate: true

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-dynamodb-local

provider:
  name: aws
  stage: dev
  runtime: nodejs8.10
  region: ap-northeast-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:BatchWriteItem
        - dynamodb:BatchGetItem
      Resource:
        - "Fn:Get": [figuresTable, "Arn"]
        - "Fn:Get": [usersTable, "Arn"]

functions:
  crawl-schedule:
    handler: src/crawl.handler
    timeout: 300
    events:
      - schedule: rate(8 hours)

resources:
  Resources:
    figuresTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: figures_${self:provider.stage}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: users_${self:provider.stage}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
